<!DOCTYPE html>
<html lang="en" xmlns:td="http://www.w3.org/1999/xhtml">
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Car Reservation</title>
  <style>
    input{
      padding-top: 5px;
      padding-bottom: 5px;
      margin: 10px;
    }
    select{
      padding-top: 5px;
      padding-bottom: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
<h2>Team 5 Rent-A-Car</h2>

<!-- 	<form action="#" th:action="@{/movie/new}" th:object="${rating}" method="post"> -->
<!-- we may need to change the form initialization similar to the above from our movie rating -->
<div>
<b> All fields are required</b>
<form method="post">

  <label for="fName">First Name: </label>
  <input type="text" id="fName" name="fName" required><br>

  <label for="lName">Last Name: </label>
  <input type="text" id="lName" name="lName" required><br>

  <label for="email">Email: </label>
  <input type="email" id="email" name="email" required><br>

  <label for="pickupDate">Pick-Up Date: </label>
  <input type="date" id="pickupDate" name="pickupDate" required><br>

  <label for="returnDate">Drop-off Date: </label>
  <input type="date" id="returnDate" name="returnDate" required><br>

  <label for="type">Choose a car type:</label>

  <select name="type" id="type" required>
    <option value="">Please select a car type</option>
    <option value="SUV">SUV (6-8 people) $150.00/day</option>
    <option value="FS">Full-size (4-5 people) $125.00/day</option>
    <option value="ECON">Economy (4 people) $110.00/day</option>
    <option value="COMP">Compact (2 people) $5.00/day</option>
  </select></br>

  <input type="submit" value="submit">
</div>
</form>
</body>
</html>
